<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Rock, Paper, Scissor</h1>
            </div>
        </div>

        <div>
            <p class="desc">Player</p>
            <img src="img/x.jpg" alt="x" id="user">

            <p id="text">Choose and option to get started</p>

            <img src="img/x.jpg" alt="x" id="cpu">
            <p class="desc">Computer</p>
        </div>

        <div id="groups-btn">
            <button id="rock" type="button">
                <img src="img/rock.png" alt="rock">
            </button>

            <button id="paper" type="button">
                <img src="img/paper.png" alt="paper">
            </button>
            
            <button id="scissor" type="button">
                <img src="img/scissor.png" alt="scissor">
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
